<div>
    <h3>Editar Generos</h3>
  </div>
  <form class="example-container" [formGroup]="generoForm" (ngSubmit)="updateGenero(generoForm.value)">
    <mat-form-field>
      <input matInput name="nome" placeholder="Nome do Genero" formControlName="nome">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput name="descricao" placeholder="Descricao do Genero" formControlName="descricao">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput name="imagemUrl" placeholder="Imagem" formControlName="imagemUrl">
    </mat-form-field>
    <br>
    <button type="submit" [disabled]="!generoForm.valid" mat-button color="primary" >Editar</button>
  </form>
